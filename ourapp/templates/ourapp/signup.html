{% extends 'ourapp/base.html' %}

{% block content %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="cta-button" type="submit">Sign up</button>
    <button class="cta-button" type="button" onclick="window.location.href='/login'">Back to login</button>
  </form>
{% endblock %}
